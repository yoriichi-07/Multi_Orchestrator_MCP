# Smithery deployment configuration for Multi-Agent Orchestrator MCP
version: 1

# Build configuration
build:
  type: docker
  dockerfile: Dockerfile
  context: .

# Runtime configuration  
runtime:
  port: 8080
  health_check: /health
  timeout: 300

# Environment requirements for production
env:
  required:
    - DESCOPE_PROJECT_ID
    - DESCOPE_CLIENT_SECRET
    - DESCOPE_MANAGEMENT_KEY
  optional:
    - CEQUENCE_GATEWAY_ID
    - CEQUENCE_API_KEY
    - OPENAI_API_KEY
    - ANTHROPIC_API_KEY
    - DEBUG