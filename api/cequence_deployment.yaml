components:
  securitySchemes:
    CequenceGateway:
      type: apiKey
      in: header
      name: X-Cequence-Gateway-Key
      description: |
        Cequence AI Gateway authentication for enterprise observability and security monitoring.
        
        **Enhanced Capabilities:**
        - Real-time analytics and performance monitoring
        - Security threat detection and prevention
        - Cost optimization and resource management
        - Compliance monitoring and automated reporting
        
    DescopeBearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Descope OAuth 2.1 + PKCE JWT token with enhanced scope enforcement for Cequence deployment.
        
        **Required Scopes for Enhanced Deployment:**
        - `tools:legendary` - Access to all 5 legendary tools
        - `tools:autonomous` - Autonomous architect capabilities
        - `tools:evolutionary` - Evolutionary prompt optimization
        - `tools:proactive` - Proactive quality assurance
        - `tools:cloud` - Last mile cloud deployment
        - `tools:ping` - Basic connectivity testing
        - `tools:generate` - Generation and orchestration tools
        - `tools:healing` - Autonomous code healing
        - `admin:metrics` - System monitoring and analytics
        - `admin:analytics` - Advanced analytics access
        - `admin:config` - Configuration management

  responses:
    Unauthorized:
      description: Authentication required or invalid token
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Authentication required"
              required_scopes:
                type: array
                items:
                  type: string
              cequence_gateway_status:
                type: string
                example: "authentication_failed"
    
    Forbidden:
      description: Insufficient permissions for the requested operation
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Insufficient permissions"
              required_scopes:
                type: array
                items:
                  type: string
              current_scopes:
                type: array
                items:
                  type: string
    
    RateLimited:
      description: Rate limit exceeded - enhanced monitoring via Cequence
      headers:
        X-RateLimit-Limit:
          description: Request limit per minute
          schema:
            type: integer
        X-RateLimit-Remaining:
          description: Remaining requests in current window
          schema:
            type: integer
        X-RateLimit-Reset:
          description: Time when rate limit resets
          schema:
            type: integer
        X-Cequence-Rate-Analytics:
          description: Cequence rate limiting analytics ID
          schema:
            type: string
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Rate limit exceeded"
              retry_after_seconds:
                type: integer
              cequence_analytics:
                type: object
                properties:
                  analytics_id:
                    type: string
                  usage_pattern:
                    type: string
                  optimization_recommendations:
                    type: array
                    items:
                      type: string

  schemas:
    # === ENHANCED SCHEMAS WITH CEQUENCE ANALYTICS ===
    
    LegendaryGenerateApplicationRequest:
      type: object
      required:
        - description
      properties:
        description:
          type: string
          description: Detailed description of the revolutionary application to create
          example: "Create a next-generation social media platform with AI-powered content curation and autonomous scaling"
        complexity_level:
          type: string
          enum: [simple, advanced, enterprise, revolutionary]
          default: revolutionary
        innovation_requirements:
          type: array
          items:
            type: string
          example: ["AI-powered UX", "autonomous scaling", "predictive analytics"]
        deployment_strategy:
          type: string
          enum: [local, cloud-native, multi-cloud, edge, revolutionary]
          default: revolutionary
        cequence_analytics:
          type: object
          properties:
            enable_detailed_tracking:
              type: boolean
              default: true
            performance_monitoring:
              type: boolean
              default: true
            cost_optimization:
              type: boolean
              default: true

    LegendaryGenerateApplicationResponse:
      type: object
      properties:
        success:
          type: boolean
        revolutionary_features:
          type: array
          items:
            type: string
        execution_analytics:
          type: object
          properties:
            cequence_analytics_id:
              type: string
              example: "analytics_legendary_001"
            performance_metrics:
              type: object
              properties:
                total_execution_time_ms:
                  type: integer
                  example: 45000
                agent_coordination_efficiency:
                  type: number
                  format: float
                  example: 0.94
                resource_utilization:
                  type: object
                  properties:
                    cpu_usage_percent:
                      type: number
                      format: float
                      example: 67.5
                    memory_usage_mb:
                      type: number
                      format: float
                      example: 1247.8
            cost_analysis:
              type: object
              properties:
                estimated_generation_cost:
                  type: number
                  format: float
                  example: 2.47
                optimization_savings:
                  type: number
                  format: float
                  example: 0.83
            quality_metrics:
              type: object
              properties:
                innovation_score:
                  type: number
                  format: float
                  example: 9.6
                security_score:
                  type: number
                  format: float
                  example: 9.3
                maintainability_score:
                  type: number
                  format: float
                  example: 9.1

    # === CORE REQUEST/RESPONSE SCHEMAS ===
    
    PingRequest:
      type: object
      properties:
        message:
          type: string
          example: "Enhanced connectivity test"
        include_analytics:
          type: boolean
          default: true
        performance_benchmark:
          type: boolean
          default: true

    PingResponse:
      type: object
      properties:
        status:
          type: string
          example: "enhanced_pong"
        timestamp:
          type: string
          format: date-time
        response_time_ms:
